  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="MBOX: easily manage your mbob transactions"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@kzoeps" />
    <meta name="twitter:creator" content="@kzoeps" />
    <meta property="og:title" content="MBOX: manage mbob transactions easily" />
    <meta
      property="og:description"
      content="Use AI to record your transactions with a click and search for them easily!"
    />
    <meta property="og:image" content="https://i.imgur.com/p1WCZox.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/hacket_logo.png" />
    <!--
		manifest.json provides metadata used when your web app is installed on a
		user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
	  -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
		Notice the use of %PUBLIC_URL% in the tags above.
		It will be replaced with the URL of the `public` folder during the build.
		Only files inside the `public` folder can be referenced from the HTML.

		Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>MBOX</title>
    <style>
      .spinner {
        position: absolute;
        width: 30px;
        height: 30px;
        top: 50%;
        left: 50%;
      }
      .spinner .blob {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 2px solid #f88010;
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }
      .spinner .blob.top {
        top: 0;
        animation: blob-top 1s infinite ease-in;
      }
      .spinner .blob.bottom {
        top: 100%;
        animation: blob-bottom 1s infinite ease-in;
      }
      .spinner .blob.left {
        left: 0;
        animation: blob-left 1s infinite ease-in;
      }
      .spinner .move_blob {
        background: #f88010;
        top: 0;
        animation: blob-spinner-mover 1s infinite ease-in;
      }
      @keyframes blob-bottom {
        25%,
        50%,
        75% {
          top: 50%;
          left: 100%;
        }
        100% {
          top: 0;
          left: 50%;
        }
      }
      @keyframes blob-left {
        25% {
          top: 50%;
          left: 0;
        }
        50%,
        100% {
          top: 100%;
          left: 50%;
        }
      }
      @keyframes blob-top {
        50% {
          top: 0;
          left: 50%;
        }
        75%,
        100% {
          top: 50%;
          left: 0;
        }
      }
      @keyframes blob-spinner-mover {
        0%,
        100% {
          top: 0;
          left: 50%;
        }
        25% {
          top: 50%;
          left: 100%;
        }
        50% {
          top: 100%;
          left: 50%;
        }
        75% {
          top: 50%;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="app-loader">
      <div class="spinner">
        <div class="blob top"></div>
        <div class="blob bottom"></div>
        <div class="blob left"></div>
        <div class="blob move_blob"></div>
      </div>
    </div>

  </body>
</html>
